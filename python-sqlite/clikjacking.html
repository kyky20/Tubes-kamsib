<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clickjacking PoC</title>
    <style>
        body { background-color: #f0f0f0; padding: 20px; font-family: sans-serif; }
        h2 { color: red; }
        iframe {
            width: 1000px;
            height: 500px;
            border: 5px solid red; /* Border merah untuk menandai batas iframe */
            background-color: white;
        }
    </style>
</head>
<body>
    <h2>Halaman Clickjacking</h2>
    <p>Di bawah ini adalah aplikasi target yang berhasil di-load dalam iframe:</p>

    <iframe src="http://127.0.0.1:5000/"></iframe>
</body>
</html>
